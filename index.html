    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: #1e1e1e;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 24px;
      color: #00adb5;
    }

    nav {
      float: right;
    }

    nav a {
      color: #f5f5f5;
      margin-left: 20px;

      transition: color 0.3s;
    }

    nav a:hover {
      color: #00adb5;
    }

    section {

    .home {

    }

    .typing {
      font-size: 32px;
      font-weight: bold;
      border-right: 2px solid #00adb5;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin: 0 auto;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00adb5 }
    }

    .skills ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .skills li {
      background: #222;
      padding: 10px 20px;
      border-radius: 5px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      color: #888;
    }
  </style>
</head>
